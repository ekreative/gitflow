gitflow:
  image: ekreative/gitflow:3
  stage: pre_build
  except:
    - tags
  dependencies: []
  interruptible: true
  script:
    - gitflow check_mr
    - gitflow app_release > app_release
  artifacts:
    paths:
      - app_release

gitflow_release:
  image: ekreative/gitflow:3
  stage: pre_deploy
  only:
    - master
  dependencies: []
  script:
    - gitflow release
